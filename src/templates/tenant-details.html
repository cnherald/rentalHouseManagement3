

<div class="form-left-col">
    <form  encoding="multipart/form-data" enctype="multipart/form-data">
    <label>Id:</label>
    <input id="tenantId" name="id" type="text" value="<%= id %>" disabled />

    <label>FirstName:</label>
    <input type="text" id="firstName" name="firstName" value="<%= firstName %>" required/>

    <label>Surname:</label>
    <input type="text" id="surname" name="surname" value="<%= surname %>"/>

    <label>Gender:</label>
    <input type="text" id="gender" name="gender" value="<%= gender %>"/>

    <label>Age:</label>
    <input type="text" id="age" name="age"  value="<%= age %>"/>

    <label>PhoneNumber:</label>
    <input type="text" id="phoneNumber" name="phonenumber"  value="<%= phoneNumber %>"/>
	
	<label>Email:</label>
    <input type="text" id="email" name="email"  value="<%= email %>"/>
	
	<label>Register Date:</label>
    <input type="text" id="registerDate" name="registerDate"  value="<%= registerDate %>"/>


    <input type="file" id="browse" name="browse" size="50"  placeholder="Photo" checked="checked" class="upload" value="<%= picture %>"/>
    <img id="img_prev" src="#" alt="Here is the preview image" /><br>
    <img id="img_tenant" src="<%= pictureUrl %>" width="100" height="80" alt="here is the tenant image" /><br>
    <!--<input type="button"  class="imageClass" value="image"/>-->


    <button class="save">Save</button>
    <button class="delete">Delete</button>
    </form>
</div>

<div class="form-right-col" >

    
    <!--<div><input type="file" id="img" name="img" size="50" /></div>
    <div><input type="submit" value="Upload Image" /></div>-->
    
    <!--<input type="file" id="img" name="image" height="300" src="img/<%= picture %>"/>-->
    <!--<img height="300" src="img/<%= picture %>"/>-->
    <label>Notes:</label>
    <textarea id="description" name="description"><%= description %></textarea>
</div>
